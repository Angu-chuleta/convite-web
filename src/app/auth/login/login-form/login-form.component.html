<form novalidate [formGroup]="form" (ngSubmit)="onSubmitClick(form.value)">
  <div class="form-group">
    <input type="email" placeholder="Email" formControlName="email">
    <inv-validation-message [errors]="validationErrors['email']"></inv-validation-message>
  </div>

  <div class="form-group">
    <input type="password" placeholder="Senha" formControlName="password">
    <inv-validation-message [errors]="validationErrors['password']"></inv-validation-message>
  </div>

  <button color="primary" type="submit" class="submit">Fazer login</button>

  <div class="additional-info">
    <a routerLink="/auth/signup">Cadastre-se</a>
    <span class="divider"></span>
    <a routerLink="/auth/forgot">Esqueceu sua senha?</a>
  </div>
</form>
