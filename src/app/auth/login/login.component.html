<inv-loading-logged-out *ngIf="loading"></inv-loading-logged-out>
<div class="login_wrapper">
  <div class="animate form login_form">
    <section class="login_content">
      <inv-login-form [error]="message" [credentials]="credentials" (onSubmit)="onSubmit($event)"></inv-login-form>
    </section>
  </div>
</div>
